<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kristof Vizy">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">


  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="images/Sequence 02.mp4" type="video/mp4">
    </video>
    
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
      <img class="logo" src="images/logo.svg">
      <p>Az első Single megérkezett</p>
      <hr class="top">

      
      <a class="modalclick" href="https://www.youtube-nocookie.com/embed/hmLBSCiEoas?rel=0&showinfo=0&autoplay=1">
        <img class="play" data-toggle="modal" data-target="#exampleModal" src="images/play.svg"></a>
      <hr>
        <div class="social-icons">
        <a href="#">
          <img src="images/facebook.svg">
        </a>
        <a href="#">
          <img src="images/instagram-sketched.svg">
        </a>
        <a href="#">
          <img src="images/spotify.svg">
        </a>
      </div>

    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
          </div>
        </div>
      </div>
    </div>


  </body>
  <script>
    $(document).ready(function() {
      $('.modalclick').on('click', function(e) {
        e.preventDefault();
        var src = $(this).attr('href');
        $('#myModal').modal('show');
        $('#myModal iframe').attr('src', src);
      });
      //auto close or pause on model hide
      $("#myModal").on('hidden.bs.modal', function(e) {
        $("#myModal iframe").attr("src", '');
      });

    });

  </script>

</html>
